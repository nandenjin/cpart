<!DOCTYPE html>
<html>
<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
  <meta name="robots" content="noindex">

  <title>Rhythm! - Computer Art 2018</title>

  <style>
    
    html, body {

      width: 100%;
      height: 100%;
      margin: 0;
      color: #fff;
      background-color: #000;
      font: normal 14px sans-serif;

    }

    .name {

      outline: 0;
      border: none;
      background-color: #222;
      color: #fff;
      padding: 10px;
      font-size: 15px;

    }

    .button-container.inactive{

      opacity: 0.5;
      pointer-events: none;

    }

    .button{

      width: 30vw;
      height: 30vw;
      margin: 1vw;

    }

    .button:active{

      animation: press 0.5s ease 0s alternate;

    }

    @keyframes press{

      0%{ transform: scale3d(1,1,1); }
      50%{ transform: scale3d(1.2,1.2,1); }
      100%{ transform: scale3d(1,1,1); }

    }

  </style>

</head>
<body>

  <div id="app" style="display: none;">

    <input type="text" v-model="name" placeholder="名前を入れてください" class="name">
    
    <div v-if="sw" class="button-container" :class="{ inactive: name == '' }">
      
      <img v-for="i in itemN" @click="send(i-1)" :key="i" :src="'/items/' + (i-1) + '.png'" class="button">

    </div>

    <div v-else>
      
      Computer Art 2018

    </div>

  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    
    let ws;

    const app = new Vue( {

      el: "#app",

      data: {

        sw: false,
        cnt: 0,
        name: '',
        itemN: 12,

      },

      mounted() {

        document.getElementById( "app" ).style.display = "block";

        ws = new WebSocket( "ws://" + location.host );

        ws.addEventListener( 'message', e => {

          const data = JSON.parse( e.data );

          console.log( data );

          if( data.sw !== undefined ) this.sw = data.sw;

        } );

      },

      methods: {

        send( n ) {

          ws.send( JSON.stringify( { kind: n, name: this.name } ) );

        }

      }

    } );


  </script>

</body>
</html>
